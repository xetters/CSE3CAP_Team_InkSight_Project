<div id="clearModal" class="modal">
  <div class="modal-content">
    <h2>Clear Results?</h2>
    <p>Are you sure you want to clear all results? This action cannot be undone.</p>
    <div class="modal-actions">
      <button onclick="closeClearModal()" class="modal-cancel">Cancel</button>
      <button onclick="confirmClear()" class="modal-confirm">Clear</button>
    </div>
  </div>
</div>
