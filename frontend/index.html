<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>InkSight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="ink-container">
      <h1>InkSight</h1>

      <div class="file-upload-row">
      <input id="file" type="file" accept=".txt,.docx,.md,.odt" autocomplete="off" />
       <span class="file-types">Only Allowed: TXT, DOCX, MD, ODT</span>
      </div><br />
      <!--considered file type: .rtf(not really since who write stories on those?) and .epub for amazon kindle books-->

      <!-- Remove file button only appears when a file is uploaded -->
      <button id="removeFileBtn" class="remove-btn" style="margin-left:10px; display:none;">Remove File</button><br>

      <label for="text">Or paste text below:</label><br />
      <textarea id="text" rows="10" cols="80" placeholder="Write or paste your text here..."></textarea><br />

      <button id="analyzeBtn" disabled>Analyze</button>

      <div id="results" style="margin-top:16px;"></div>

      <br /><br />
      <a href="http://localhost:3000/page2.html">
        <button>Go to Second Page</button>
      </a>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
